service: sls-go-crud

provider:
  name: aws
  runtime: go1.x
  region: us-west-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-west-1:*:*"

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  create:
    handler: bin/apis/create
    events:
      - http:
          path: /
          method: post
